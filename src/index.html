<!-- <!DOCTYPE html> -->
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>表情包生成</title>
</head>
<body>
    <div class="rbq">
        <div class="title">表情包制作</div>
        <div class="subtitle">点击图片和文字即可更换内容, 生成后的图片长按保存</div>
        <div class="subtitle"><a href="https://github.com/Ice-Hazymoon/bqb_tnt">查看源代码</a></div>
        <ul class="select-img" title="选择模板">
            <li><img src="./images/rbq_1.jpg" alt=""></li>
            <li><img src="./images/rbq_2.jpg" alt=""></li>
            <li><img src="./images/rbq_3.jpg" alt=""></li>
            <li><img src="./images/rbq_4.jpg" alt=""></li>
            <li><img src="./images/rbq_5.jpg" alt=""></li>
        </ul>
        <div class="main">
            <img title="点击上传图片" src="./images/rbq_1.jpg" id="uploadImg">
            <input type="file" id="file" style="display: none;" accept="image/*">
            <pre contenteditable="true" id="text"></pre>
        </div>
        <div class="btnbox">
            <button class="btn" id="font-centering">居中</button>
            <button class="btn" id="font-bold">加粗</button>
            <button class="btn" id="download">生成</button><br>
            <button class="btn" id="start-tnt">开启 TNT 模式</button>
            <div id="tnt" style="display:none;">
                <button class="btn" id="start-recording">录音</button>
                <button class="btn" id="stop-recording">停止</button>
                <div id="recording-instructions"></div>
            </div>
        </div>
        <img id="canvas" alt="">
    </div>
    
    <script src="js/main.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
